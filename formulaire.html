<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="formulaire.css">
</head>

<body>

   <div class="nickel"data-aos="fade-right"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine" >
    <h1>Formulaire d'inscription</h1>
    <form id="contact">
       
       
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required><br>
        <label for="name">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required><br>
        <label for="name">Adresse Email ou Numero de télèphone:</label>
        <input type="text" id="email" name="email" placeholder="Entrez votre adresse email ou numéro de téléphone" required><br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
       <button type="submit">Inscrivez_vous Ici</button>
        <p>Déjà inscrit? <a href="connexion.html">Connectez-vous</a></p>
        
    </form>
    </div> 
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="formulaire.js"></script>
</body>
</html>
